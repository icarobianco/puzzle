        <button (click)="package()">Zip</button>
        &nbsp;
        <button (click)="pdf()">PDF</button>
    </div>
    <stripe-pricing-table 
        pricing-table-id="prctbl_1Q1NRHRtMtukq116OOILgRDA" 
        publishable-key="pk_test_51Q0znjRtMtukq116RhcArEMEaIeyZZ1b3lipD3KhvTNI9ARpnhwXMHOZ4FJBC5DLOWjaGgwIIsMG2m69M6meJklp00XXEm2bEU">
    </stripe-pricing-table>

<div *ngIf="false">
    <table>
        <tbody>
            <tr>
                <td>Seed:</td>
                <td><input type="number" [(ngModel)]="seed" min="0" max="9999" name="seed" (ngModelChange)="update()"></td>
                <td><input type="range" [(ngModel)]="seed" min="0" max="9999" step="1" (ngModelChange)="update()"></td>
            </tr>
            <tr>
                <td>Tab Size:</td>
                <td><input type="number" [(ngModel)]="tabSize" min="10" max="30" step="0.1" name="tabSize" (change)="update()"></td>
                <td><input type="range" [(ngModel)]="tabSize" min="10" max="30" step="0.1" (ngModelChange)="update()"></td>
            </tr>
            <tr>
                <td>Jitter:</td>
                <td><input type="number" [(ngModel)]="jitter" min="0" max="13" step="0.1" name="jitter" (change)="update()"></td>
                <td><input type="range" [(ngModel)]="jitter" min="0" max="13" step="0.1" (ngModelChange)="update()"></td>
            </tr>
            <tr>
                <td>Tiles:</td>
                <td>
                    <input type="number" [(ngModel)]="xn" name="xn" (change)="update()"> x 
                    <input type="number" [(ngModel)]="yn" name="yn" (change)="update()"></td>
                <td></td>
            </tr>
            <tr>
                <td>Size:</td>
                <td>
                    <input type="number" [(ngModel)]="width" name="width" (change)="update()"> x 
                    <input type="number" [(ngModel)]="height" name="height" (change)="update()"> mm</td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <svg #puzzlecontainer width="911" height="611" style="background-image: url('https://raw.githubusercontent.com/icarobianco/puzzle/c422575feb6e873b7d6e9e3e51c3e467f87fbe18/src/assets/turtle.jpg'); background-size: 100% 100%; background-repeat: no-repeat;">
        <path #puzzlepath fill="none" stroke="black" d=""></path>
    </svg>
</div>
